<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeos – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Loader giratório */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Vídeos centralizados */
    body.videos-page {
      background: black;
      padding-top: 60px;
      text-align: center;
      overflow-y: auto;  /* Permite rolagem vertical */
      height: auto;
    }

    .video-thumb {
      margin: 40px auto;
      width: 500px;
      max-width: 90%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-thumb:hover {
      transform: scale(1.05);
    }

    .video-thumb img {
      width: 100%;
      border-radius: 10px;
    }

    .voltar {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .voltar a {
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      transition: all 0.3s ease;
      background: transparent;
    }
  </style>
</head>
<body class="videos-page">

  <div class="loader">

  </div>
