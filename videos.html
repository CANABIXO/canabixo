<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeos – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Loader giratório */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Seu CSS original continua exatamente igual */

    /* Vídeos centralizados - modificado para 1 vídeo e botões ao lado */
    body.videos-page {
      background: black;
      padding-top: 60px;
      text-align: center;
      overflow-y: auto;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 640px;
      max-width: 90%;
      margin: 0 auto 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .video-wrapper iframe {
      border-radius: 10px;
      width: 640px;
      max-width: 90vw;
      height: 360px;
      border: none;
      transition: transform 0.3s ease;
      display: block;
    }

    .video-wrapper iframe:hover {
      transform: scale(1.03);
    }

    /* Botões laterais, transparentes,   
  .btn-nav {
  all: unset; /* remove todo estilo padrão */
  font-size: 32px;
  color: white;
  cursor: pointer;
  user-select: none;
  transition: transform 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-nav:hover {
  transform: scale(1.2); /* zoom suave */
  color: #ccc;
}

    .voltar {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .voltar a {
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      transition: all 0.3s ease;
      background: transparent;
    }

    .voltar a:hover {
      background: white !important;
      color: black !important;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="videos-page">

  <!-- Loader -->
  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <!-- Container do vídeo e botões -->
  <div class="video-wrapper">
    <button class="btn-nav" id="prevBtn" aria-label="Vídeo anterior">←</button>
    <iframe
      id="videoPlayer"
      src="https://player.vimeo.com/video/955534557?h=3c6dd256c9"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
      title="Vídeo 1"
    ></iframe>
    <button class="btn-nav" id="nextBtn" aria-label="Próximo vídeo">→</button>
  </div>

  <!-- Botão voltar -->
  <div class="voltar">
    <a href="index.html">BIXO</a>
  </div>

  <!-- Script de navegação dos vídeos -->
  <script>
    const videos = [
      "https://player.vimeo.com/video/955534557?h=3c6dd256c9",
      "https://player.vimeo.com/video/969799600?h=9f29f22bee",
      "https://player.vimeo.com/video/930264931?h=5c83946e63",
      "https://player.vimeo.com/video/912687229?h=7d22a00d64",
      "https://player.vimeo.com/video/912687048?h=33c19eede0",
      "https://player.vimeo.com/video/900358898?h=81f1884605",
      "https://player.vimeo.com/video/899363440?h=43150518f2",
      "https://player.vimeo.com/video/899363345?h=eaf15da293",
      "https://player.vimeo.com/video/898601485?h=9e2aad5159",
      "https://player.vimeo.com/video/898477776?h=cae8d9417c"
    ];

    let currentIndex = 0;
    const iframe = document.getElementById("videoPlayer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateVideo(index) {
      currentIndex = index;
      iframe.src = videos[currentIndex];
      iframe.title = `Vídeo ${currentIndex + 1}`;
    }

    prevBtn.addEventListener("click", () => {
      let newIndex = currentIndex - 1;
      if (newIndex < 0) newIndex = videos.length - 1;
      updateVideo(newIndex);
    });

    nextBtn.addEventListener("click", () => {
      let newIndex = currentIndex + 1;
      if (newIndex >= videos.length) newIndex = 0;
      updateVideo(newIndex);
    });
  </script>
</body>
</html>
