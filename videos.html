<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeos – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Loader giratório */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Vídeos centralizados */
    body {
      background: black;
      padding-top: 60px;
      text-align: center;
    }

    .video-thumb {
      margin: 40px auto;
      width: 500px;
      max-width: 90%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-thumb:hover {
      transform: scale(1.05);
    }

    .video-thumb img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <!-- Miniaturas de vídeos -->
  <div class="videos">
    <a href="https://vimeo.com/123456789" target="_blank" class="video-thumb">
      <img src="videos/video1.jpg" alt="Vídeo 1" />
    </a>
    <a href="https://vimeo.com/987654321" target="_blank" class="video-thumb">
      <img src="videos/video2.jpg" alt="Vídeo 2" />
    </a>
    <a href="https://vimeo.com/112233445" target="_blank" class="video-thumb">
      <img src="videos/video3.jpg" alt="Vídeo 3" />
    </a>
  </div>
</body>
</html>
