<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artista – BIXO</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 0;
    }

    .artista-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    .texto-artista {
      flex: 1;
      font-size: 16px;
      line-height: 1.6;
      padding-right: 40px;
      color: black;
      text-align: left;
    }

    .slideshow-container {
      flex: 1;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 12px;
      user-select: none;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    .voltar-botao {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      padding: 10px 20px;
      transition: transform 0.3s ease;
    }

    .voltar-botao:hover {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <div class="artista-container">
    <div class="texto-artista">
      Aqui vai o texto sobre o artista. Você pode colocar uma descrição, biografia ou qualquer informação relevante que queira compartilhar com o público.
    </div>

    <div class="slideshow-container">
      <img src="artista1.png" class="active" alt="Slide 1" />
      <img src="artista1.png" alt="Slide 2" />
      <img src="artista1.png" alt="Slide 3" />
      <img src="artista1.png" alt="Slide 4" />
      <img src="artista1.png" alt="Slide 5" />
    </div>
  </div>

  <a href="index.html" class="voltar-botao" aria-label="Voltar para a página inicial">BIXO</a>

  <script>
    const slides = document.querySelectorAll('.slideshow-container img');
    let currentIndex = 0;

    setInterval(() => {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }, 5000); // troca a cada 5 segundos
  </script>

</body>
</html>
