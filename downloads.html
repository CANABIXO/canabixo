  <title>Downloads – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .downloads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
