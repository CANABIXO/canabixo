<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obras – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      max-width: 90vw;
      width: 100%;
      height: 640px;
      margin-bottom: 20px;
    }

    .big-image-container {
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .big-image {
      width: 100%;
      max-height: 480px;
      object-fit: contain;
      border-radius: 10px;
      user-select: none;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .big-image:hover {
      transform: scale(1.05);
    }

    .info-box {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;  /* CENTRALIZADO */
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      max-width: 640px;
    }
    .info-box b {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .thumbnail-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 640px;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE 10+ */
    }
    .thumbnail-bar::-webkit-scrollbar {
      display: none; /* Chrome, Safari e Opera */
    }

    .thumbnail-bar img {
      height: 60px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: transform 0.2s, border-color 0.2s;
      user-select: none;
      flex-shrink: 0;
    }
    .thumbnail-bar img:hover {
      transform: scale(1.1);
      border-color: white;
    }
    .thumbnail-bar img.selected {
      border-color: white;
      transform: scale(1.1);
    }

    .scroll-buttons {
      display: flex;
      justify-content: space-between; /* um botão em cada canto */
      width: 100%;
      max-width: 640px;
      margin-top: 10px;
    }

    .scroll-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      padding: 0;
      transition: color 0.3s ease;
    }
    .scroll-btn:hover {
      color: #0f0;
    }

    .voltar {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }
    .voltar a {
      all: unset;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      background: transparent !important;
      border: none !important;
      user-select: none;
    }
    .voltar a:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <div class="main-container" aria-label="Galeria de obras">

    <div class="big-image-container" aria-label="Imagem e descrição da obra selecionada">
      <img id="bigImage" class="big-image" src="" alt="Imagem da obra" tabindex="0" />
      <div class="info-box" aria-live="polite" aria-atomic="true">
        <b id="imageTitle"></b>
        <span id="imageDesc"></span>
      </div>
    </div>

    <div>
      <div class="thumbnail-bar" id="thumbnailBar" aria-label="Miniaturas das obras">
        <!-- Miniaturas geradas por JS -->
      </div>
      <div class="scroll-buttons">
        <button id="btnLeft" class="scroll-btn" aria-label="Miniaturas anteriores">‹</button>
        <button id="btnRight" class="scroll-btn" aria-label="Miniaturas próximas">›</button>
      </div>
    </div>

  </div>

  <div class="voltar">
    <a href="index.html">BIXO</a>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <img id="modalImg" src="" alt="Imagem ampliada da obra" />
  </div>

<script>
  const images = [
    "obra1.jpg","obra2.jpg","obra3.jpg","obra4.jpg","obra5.jpg","obra6.jpg",
    "obra7.jpg","obra8.jpg","obra9.jpg","obra10.jpg","obra11.jpg","obra12.jpg"
  ];

  const titles = [
    "Título da Obra 1","Título da Obra 2","Título da Obra 3","Título da Obra 4",
    "Título da Obra 5","Título da Obra 6","Título da Obra 7","Título da Obra 8",
    "Título da Obra 9","Título da Obra 10","Título da Obra 11","Título da Obra 12"
  ];

  const descriptions = [
    "Descrição da obra 1 aqui.","Descrição da obra 2 aqui.","Descrição da obra 3 aqui.",
    "Descrição da obra 4 aqui.","Descrição da obra 5 aqui.","Descrição da obra 6 aqui.",
    "Descrição da obra 7 aqui.","Descrição da obra 8 aqui.","Descrição da obra 9 aqui.",
    "Descrição da obra 10 aqui.","Descrição da obra 11 aqui.","Descrição da obra 12 aqui."
  ];

  const thumbnailBar = document.getElementById('thumbnailBar');
  const bigImage = document.getElementById('bigImage');
  const imageTitle = document.getElementById('imageTitle');
  const imageDesc = document.getElementById('imageDesc');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const btnLeft = document.getElementById('btnLeft');
  const btnRight = document.getElementById('btnRight');

  let currentIndex = 0;

  function updateBigImage(index) {
    currentIndex = index;
    bigImage.src = images[index];
    bigImage.alt = titles[index];
    imageTitle.textContent = titles[index];
    imageDesc.textContent = descriptions[index];
    updateSelectedThumbnail();
  }

  function updateSelectedThumbnail() {
    const thumbs = thumbnailBar.querySelectorAll('img');
    thumbs.forEach((thumb, i) => {
      thumb.classList.toggle('selected', i === currentIndex);
    });
    // Scroll thumbnail into view if needed
    const selectedThumb = thumbnailBar.querySelector('img.selected');
    if (selectedThumb) {
      selectedThumb.scrollIntoView({behavior: 'smooth', inline: 'center'});
    }
  }

  function createThumbnails() {
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = titles[i];
      img.tabIndex = 0;
      img.onclick = () => updateBigImage(i);
      img.onkeydown = e => { if(e.key === 'Enter' || e.key === ' ') { updateBigImage(i); e.preventDefault(); } };
      thumbnailBar.appendChild(img);
    });
  }

  btnLeft.addEventListener('click', () => {
    thumbnailBar.scrollBy({left: -150, behavior: 'smooth'});
  });
  btnRight.addEventListener('click', () => {
    thumbnailBar.scrollBy({left: 150, behavior: 'smooth'});
  });

  bigImage.addEventListener('click', () => {
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden', 'false');
    modalImg.src = images[currentIndex];
    modalImg.alt = titles[currentIndex] + " ampliada";
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    modalImg.alt = '';
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      modalImg.alt = '';
    }
    if (e.key === 'ArrowLeft') {
      let newIndex = (currentIndex - 1 + images.length) % images.length;
      updateBigImage(newIndex);
    }
    if (e.key === 'ArrowRight') {
      let newIndex = (currentIndex + 1) % images.length;
      updateBigImage(newIndex);
    }
  });

  window.addEventListener('load', () => {
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
    }, 3000);
  });

  createThumbnails();
  updateBigImage(0);
</script>

</body>
</html>
