<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obras – BIXO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* GALERIA MOSAICO INFINITA HORIZONTAL */
    .thumbnail-bar {
      display: flex;
      flex-wrap: nowrap;
      gap: 0; /* sem espaço entre imagens */
      overflow-x: scroll;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .thumbnail-bar::-webkit-scrollbar {
      display: none;
    }

    .thumbnail-bar img {
      height: auto;
      max-height: 150px; /* tamanho da miniatura */
      width: auto;
      display: block;
      margin: 0;
      object-fit: contain; /* mantém proporção real */
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="loader"></div>

  <div class="main-content">
    <a href="index.html" class="back-button">BIXO</a>

    <div class="gallery">
      <div class="big-image-container">
        <img id="bigImage" src="" alt="">
        <div class="image-info">
          <h2 id="imageTitle"></h2>
          <p id="imageDesc"></p>
        </div>
      </div>

      <div class="thumbnail-bar-container">
        <button class="scroll-button left" id="btnLeft">‹</button>
        <div class="thumbnail-bar" id="thumbnailBar"></div>
        <button class="scroll-button right" id="btnRight">›</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" alt="">
  </div>

  <script>
const images = [
  "obra1.jpg","obra2.jpg","obra3.jpg","obra4.jpg","obra5.jpg","obra6.jpg",
  "obra7.jpg","obra8.jpg","obra9.jpg","obra10.jpg","obra11.jpg","obra12.jpg"
];

const titles = [
  "Cmente","simbiose","Fungo","Purpurea.",
  "FUNGIFORME","Biofilia","simbiose","casa",
  "mitosis/fractais","fim","Koyaanisqatsi","Koyaanisqatsi"
];

const descriptions = [
  "Quadro feito de sementes de Dioclea violacea","Rocha com fotografia, edição e colagem.","Feito com plastico derretido.",
  "Quadro feito com casca da arvore de goiaba.","Material reciclavel, molde, fotografia, edição e colagem.","Plastico com fotografia, edição e colagem.",
  "Rocha com fotografia, edição e colagem..","Renda e concha.","Madeira, fotografia, edição e colagem..",
  "Madeira, fotografia, edição e colagem.","Distorção de luz.","Descrição da obra 12 aqui."
];

const thumbnailBar = document.getElementById('thumbnailBar');
const bigImage = document.getElementById('bigImage');
const imageTitle = document.getElementById('imageTitle');
const imageDesc = document.getElementById('imageDesc');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const btnLeft = document.getElementById('btnLeft');
const btnRight = document.getElementById('btnRight');

let currentIndex = 0;

function createThumbnails() {
  // duplicamos 3 vezes (antes, meio, depois) para rolagem infinita
  for (let r = 0; r < 3; r++) {
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = titles[i];
      img.tabIndex = 0;
      img.onclick = () => updateBigImage(i);
      img.onkeydown = e => {
        if (e.key === 'Enter' || e.key === ' ') {
          updateBigImage(i);
          e.preventDefault();
        }
      };
      thumbnailBar.appendChild(img);
    });
  }
}

function updateBigImage(index) {
  currentIndex = (index + images.length) % images.length;
  bigImage.src = images[currentIndex];
  bigImage.alt = titles[currentIndex];
  imageTitle.textContent = titles[currentIndex];
  imageDesc.textContent = descriptions[currentIndex];
  updateSelectedThumbnail();
}

function updateSelectedThumbnail() {
  const thumbs = thumbnailBar.querySelectorAll('img');
  thumbs.forEach((thumb, i) => {
    thumb.classList.toggle('selected', (i % images.length) === currentIndex);
  });
}

// botões
const scrollAmount = 100;
btnLeft.addEventListener('click', () => {
  thumbnailBar.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
});
btnRight.addEventListener('click', () => {
  thumbnailBar.scrollBy({ left: scrollAmount, behavior: 'smooth' });
});

// efeito infinito
thumbnailBar.addEventListener('scroll', () => {
  const blockSize = thumbnailBar.scrollWidth / 3; // 1 bloco de imagens
  if (thumbnailBar.scrollLeft <= 0) {
    thumbnailBar.scrollLeft = blockSize;
  } else if (thumbnailBar.scrollLeft >= blockSize * 2) {
    thumbnailBar.scrollLeft = blockSize;
  }
});

bigImage.addEventListener('click', () => {
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden', 'false');
  modalImg.src = images[currentIndex];
  modalImg.alt = titles[currentIndex] + " ampliada";
});

modal.addEventListener('click', () => {
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden', 'true');
  modalImg.src = '';
  modalImg.alt = '';
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && modal.style.display === 'flex') {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    modalImg.alt = '';
  }
});

window.addEventListener('load', () => {
  setTimeout(() => {
    document.querySelector('.loader').style.display = 'none';
    // começa no bloco do meio
    thumbnailBar.scrollLeft = thumbnailBar.scrollWidth / 3;
  }, 3000);
});

createThumbnails();
updateBigImage(0);
  </script>
</body>
</html>
