<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obras – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* Loader giratório */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Modal fullscreen com imagem centralizada */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    /* Botões de navegação */
    .modal-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 60px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      transition: color 0.3s ease;
    }

    .modal-btn:hover {
      color: #0f0;
    }

    .modal-btn.left {
      left: 30px;
    }

    .modal-btn.right {
      right: 30px;
    }

    /* Botão voltar fixo */
    .voltar {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .voltar a {
      background: transparent !important;
      color: white !important;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .voltar a:hover {
      transform: scale(1.05);
      text-shadow: 0 0 5px white;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <!-- Botão voltar -->
  <div class="voltar">
    <a href="index.html">BIXO</a>
  </div>

  <!-- Modal com imagem central -->
  <div class="modal">
    <button class="modal-btn left" id="prevBtn">‹</button>
    <img id="mainImage" src="obra1.jpg" alt="Imagem" />
    <button class="modal-btn right" id="nextBtn">›</button>
  </div>

  <script>
    const imageList = [
      "obra1.jpg",
      "obra2.jpg",
      "obra3.jpg",
      "obra4.jpg",
      "obra5.jpg",
      "obra6.jpg",
      "obra7.jpg",
      "obra8.jpg",
      "obra9.jpg",
      "obra10.jpg",
      "obra11.jpg",
      "obra12.jpg"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById('mainImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function showImage(index) {
      currentIndex = (index + imageList.length) % imageList.length;
      mainImage.src = imageList[currentIndex];
    }

    prevBtn.addEventListener('click', () => showImage(currentIndex - 1));
    nextBtn.addEventListener('click', () => showImage(currentIndex + 1));

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
      if (e.key === 'ArrowRight') showImage(currentIndex + 1);
    });

    // Loader desaparece após 3s
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
