<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obras – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Loader giratório */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Container da galeria */
    .gallery-container {
      position: relative;
      width: 640px;
      max-width: 90vw;
      height: 640px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 80px;
    }

    /* Imagem principal */
    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .gallery-image:hover {
      transform: scale(1.05);
    }

    /* Botões de navegação */
    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      padding: 0 15px;
      font-weight: bold;
      z-index: 10;
    }

     

    .scroll-btn.left {
      left: -60px; /* lado esquerdo, fora da imagem */
    }

    .scroll-btn.right {
      right: -60px; /* lado direito, fora da imagem */
    }

    /* Botão voltar idêntico aos vídeos e músicas */
    .voltar {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .voltar a {
      all: unset;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      background: transparent !important;
      border: none !important;
      user-select: none;
    }

    .voltar a:hover {
      transform: scale(1.05);
    }

    /* Modal full screen para imagem */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <div class="gallery-container" aria-label="Galeria de obras">
    <button class="scroll-btn left" id="prevBtn" aria-label="Imagem anterior">‹</button>
    <img
      id="galleryImage"
      class="gallery-image"
      src="obra1.jpg"
      alt="Obra 1"
      tabindex="0"
      role="img"
    />
    <button class="scroll-btn right" id="nextBtn" aria-label="Próxima imagem">›</button>
  </div>

  <!-- Botão voltar -->
  <div class="voltar">
    <a href="index.html">BIXO</a>
  </div>

  <!-- Modal fullscreen -->
  <div id="modal" class="modal" aria-hidden="true">
    <img id="modalImg" src="" alt="Imagem ampliada da obra" />
  </div>

  <script>
    const images = [
      "obra1.jpg",
      "obra2.jpg",
      "obra3.jpg",
      "obra4.jpg",
      "obra5.jpg",
      "obra6.jpg",
      "obra7.jpg",
      "obra8.jpg",
      "obra9.jpg",
      "obra10.jpg",
      "obra11.jpg",
      "obra12.jpg"
    ];

    let currentIndex = 0;
    const galleryImage = document.getElementById('galleryImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    function showImage(index) {
      currentIndex = (index + images.length) % images.length;
      galleryImage.src = images[currentIndex];
      galleryImage.alt = `Obra ${currentIndex + 1}`;
      galleryImage.setAttribute('aria-label', `Obra ${currentIndex + 1}`);
    }

    prevBtn.addEventListener('click', () => {
      showImage(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      showImage(currentIndex + 1);
    });

    // Abrir modal ao clicar na imagem
    galleryImage.addEventListener('click', () => {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      modalImg.src = images[currentIndex];
      modalImg.alt = `Obra ${currentIndex + 1} ampliada`;
    });

    // Fechar modal ao clicar fora da imagem
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      modalImg.alt = '';
    });

    // Fechar modal com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        modalImg.alt = '';
      }
      // Permitir navegação por setas mesmo com modal aberto
      if (e.key === 'ArrowLeft') {
        showImage(currentIndex - 1);
      }
      if (e.key === 'ArrowRight') {
        showImage(currentIndex + 1);
      }
    });

    // Inicializa com primeira imagem
    showImage(0);

    // Loader desaparece após 3s
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
