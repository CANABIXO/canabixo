<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obras – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Loader giratório */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Mosaico de imagens */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 60px;
      z-index: 1;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.5s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  
  <!-- Botão de retorno -->
<div class="voltar">
  <a href="index.html">BIXO</a>
</div>

  <!-- Loader -->
  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <!-- Mosaico -->
  <div class="grid" id="mosaico">
    <!-- Suba suas imagens para a pasta e edite os nomes aqui -->
    <img src="obras/obra1.jpg" alt="Obra 1" />
    <img src="obras/obra2.jpg" alt="Obra 2" />
    <img src="obras/obra3.jpg" alt="Obra 3" />
    <img src="obras/obra4.jpg" alt="Obra 4" />
    <img src="obras/obra5.jpg" alt="Obra 5" />
    <img src="obras/obra6.jpg" alt="Obra 6" />
  </div>
  

  <script>
    // Embaralha as imagens a cada 10s
    function embaralharGrid() {
      const container = document.getElementById("mosaico");
      const imagens = Array.from(container.children);
      imagens.sort(() => Math.random() - 0.5);
      imagens.forEach(img => container.appendChild(img));
    }

    setInterval(embaralharGrid, 10000); // a cada 10s
  </script>

  <div class="voltar">
  <a href="index.html">BIXO</a>
</div>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const botaoVoltar = document.querySelector('.voltar a');
    const textoCentral = document.querySelector('.center-text');

    if (botaoVoltar && textoCentral) {
      botaoVoltar.addEventListener('mouseenter', () => {
        textoCentral.style.color = 'rgb(0, 255, 0)'; // ← Altere a cor aqui (R, G, B)
      });

      botaoVoltar.addEventListener('mouseleave', () => {
        textoCentral.style.color = 'white'; // ← Cor original (após o hover)
      });
    }
  });
</script>

</body>
</html>
