<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obras – BIXO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideLoader 0s ease 3s forwards;
    }

    .loader img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: spinZoom 3s linear forwards;
    }

    @keyframes spinZoom {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1440deg); }
    }

    @keyframes hideLoader {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .gallery-container {
      position: relative;
      width: 640px;
      max-width: 90vw;
      height: 640px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .gallery-image:hover {
      transform: scale(1.05);
    }

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      padding: 0 15px;
      font-weight: bold;
      z-index: 10;
    }

    .scroll-btn.left {
      left: -60px;
    }

    .scroll-btn.right {
      right: -60px;
    }

    .voltar {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }

    .voltar a {
      all: unset;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: white;
      font-weight: bold;
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      background: transparent !important;
      border: none !important;
      user-select: none;
    }

    .voltar a:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: zoom-out;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }

    .thumbnail-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      max-width: 90vw;
      margin-bottom: 20px;
    }

    .thumbnail-bar img {
      height: 60px;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }

    .thumbnail-bar img:hover {
      transform: scale(1.05);
      border: 2px solid white;
    }

    .info-box {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 12px;
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      max-width: 640px;
    }

    .info-box b {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <div class="gallery-container" aria-label="Galeria de obras">
    <button class="scroll-btn left" id="prevBtn" aria-label="Imagem anterior">‹</button>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img
        id="galleryImage"
        class="gallery-image"
        src="obra1.jpg"
        alt="Obra 1"
        tabindex="0"
        role="img"
      />
      <div class="info-box">
        <b id="imageTitle">Título da Obra 1</b>
        <span id="imageDesc">Descrição da obra 1 aqui.</span>
      </div>
    </div>
    <button class="scroll-btn right" id="nextBtn" aria-label="Próxima imagem">›</button>
  </div>

  <div class="thumbnail-bar">
    <img src="obra1.jpg" onclick="showImage(0)" />
    <img src="obra2.jpg" onclick="showImage(1)" />
    <img src="obra3.jpg" onclick="showImage(2)" />
    <img src="obra4.jpg" onclick="showImage(3)" />
    <img src="obra5.jpg" onclick="showImage(4)" />
    <img src="obra6.jpg" onclick="showImage(5)" />
    <img src="obra7.jpg" onclick="showImage(6)" />
    <img src="obra8.jpg" onclick="showImage(7)" />
    <img src="obra9.jpg" onclick="showImage(8)" />
    <img src="obra10.jpg" onclick="showImage(9)" />
    <img src="obra11.jpg" onclick="showImage(10)" />
    <img src="obra12.jpg" onclick="showImage(11)" />
  </div>

  <div class="voltar">
    <a href="index.html">BIXO</a>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <img id="modalImg" src="" alt="Imagem ampliada da obra" />
  </div>

  <script>
    const images = [
      "obra1.jpg", "obra2.jpg", "obra3.jpg", "obra4.jpg", "obra5.jpg", "obra6.jpg",
      "obra7.jpg", "obra8.jpg", "obra9.jpg", "obra10.jpg", "obra11.jpg", "obra12.jpg"
    ];

    const titles = [
      "Título da Obra 1", "Título da Obra 2", "Título da Obra 3", "Título da Obra 4",
      "Título da Obra 5", "Título da Obra 6", "Título da Obra 7", "Título da Obra 8",
      "Título da Obra 9", "Título da Obra 10", "Título da Obra 11", "Título da Obra 12"
    ];

    const descriptions = [
      "Descrição da obra 1 aqui.", "Descrição da obra 2 aqui.", "Descrição da obra 3 aqui.",
      "Descrição da obra 4 aqui.", "Descrição da obra 5 aqui.", "Descrição da obra 6 aqui.",
      "Descrição da obra 7 aqui.", "Descrição da obra 8 aqui.", "Descrição da obra 9 aqui.",
      "Descrição da obra 10 aqui.", "Descrição da obra 11 aqui.", "Descrição da obra 12 aqui."
    ];

    let currentIndex = 0;
    const galleryImage = document.getElementById('galleryImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    function showImage(index) {
      currentIndex = (index + images.length) % images.length;
      galleryImage.src = images[currentIndex];
      galleryImage.alt = `Obra ${currentIndex + 1}`;
      galleryImage.setAttribute('aria-label', `Obra ${currentIndex + 1}`);
      document.getElementById('imageTitle').textContent = titles[currentIndex];
      document.getElementById('imageDesc').textContent = descriptions[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      showImage(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      showImage(currentIndex + 1);
    });

    galleryImage.addEventListener('click', () => {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      modalImg.src = images[currentIndex];
      modalImg.alt = `Obra ${currentIndex + 1} ampliada`;
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      modalImg.alt = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        modalImg.alt = '';
      }
      if (e.key === 'ArrowLeft') {
        showImage(currentIndex - 1);
      }
      if (e.key === 'ArrowRight') {
        showImage(currentIndex + 1);
      }
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 3000);
    });

    showImage(0);
  </script>

</body>
</html>
