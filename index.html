<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artista – BIXO</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      max-width: 960px;
      margin: 0 auto;
      height: calc(100vh - 80px); /* espaço para o botão abaixo */
      gap: 20px;
    }

    .texto-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .texto-container p {
      font-size: 18px;
      line-height: 1.6;
    }

    .slideshow-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      user-select: none;
    }

    .slideshow-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
      position: relative;
    }

    /* Botão voltar */
    .voltar-botao {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      padding: 10px 20px;
      transition: transform 0.3s ease;
      background: transparent;
      border: none;
    }

    .voltar-botao:hover {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="texto-container">
      <p>
        Aqui vai o texto sobre o artista. Pode ser uma descrição detalhada, biografia ou qualquer informação que desejar compartilhar com o público.
      </p>
    </div>

    <div class="slideshow-container" aria-live="polite" aria-atomic="true">
      <img src="img1.png" alt="Imagem 1 do artista" class="active" />
      <img src="img2.png" alt="Imagem 2 do artista" />
      <img src="img3.png" alt="Imagem 3 do artista" />
      <img src="img4.png" alt="Imagem 4 do artista" />
      <img src="img5.png" alt="Imagem 5 do artista" />
    </div>
  </div>

  <a href="index.html" class="voltar-botao" aria-label="Voltar para a página inicial">BIXO</a>

  <script>
    const slides = document.querySelectorAll('.slideshow-container img');
    let current = 0;
    const total = slides.length;
    const intervalTime = 3000;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % total;
      showSlide(current);
    }

    setInterval(nextSlide, intervalTime);
  </script>

</body>
</html>
