<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens – BIXO</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      user-select: none;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Animação de entrada */
    .entrada {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .entrada img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: girar 3s linear forwards;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Conteúdo principal */
    .conteudo {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .mosaico {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: center;
      overflow-y: auto;
    }

    .mosaico img {
      max-width: 150px;
      max-height: 150px;
      width: auto;
      height: auto;
      margin: 0;       /* sem espaçamento */
      border-radius: 0; /* colado, sem cantos arredondados */
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .mosaico img:hover {
      transform: scale(1.05);
    }

    /* Botão voltar fixo embaixo */
    .voltar {
      text-align: center;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .voltar a {
      all: unset;
      font-size: 20px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .voltar a:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-out;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Tela de entrada -->
  <div class="entrada">
    <img src="logo.png" alt="Entrada">
  </div>

  <!-- Conteúdo principal -->
  <div class="conteudo">
    <div class="mosaico" id="mosaico"></div>

    <div id="modal" class="modal" aria-hidden="true">
      <img id="modalImg" src="" alt="Imagem ampliada" />
    </div>

    <div class="voltar">
      <a href="index.html">BIXO</a>
    </div>
  </div>

  <script>
    // Delay da animação
    setTimeout(() => {
      document.querySelector('.entrada').style.display = 'none';
      document.querySelector('.conteudo').style.display = 'flex';
    }, 3000);

    // Lista de imagens
    const imagens = [];
    for(let i = 1; i <= 20; i++) {
      imagens.push(`img${i}.png`);
    }

    const mosaico = document.getElementById('mosaico');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    imagens.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = "Miniatura da imagem";
      img.onclick = () => {
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
        modalImg.src = src;
      };
      mosaico.appendChild(img);
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
    });

    document.addEventListener('keydown', e => {
      if(e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
      }
    });
  </script>

</body>
</html>
