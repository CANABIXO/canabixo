<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagens – BIXO</title>
<style>
  html, body { margin:0; height:100%; }
  body {
    font-family: Arial, sans-serif;
    background:#fff;
    display:flex;
    flex-direction:column;
    user-select:none;
  }

  /* Animação de entrada */
  .entrada {
    position:fixed; inset:0;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
  }
  .entrada img {
    width:150px; height:150px;
    border-radius:50%;
    animation:girar 3s linear forwards;
  }
  @keyframes girar { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

  /* Conteúdo principal */
  .conteudo {
    display:none;
    flex:1;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  /* Mosaico estilo Pinterest */
  .mosaico {
    flex:1;
    column-count: 4; /* número de colunas */
    column-gap: 0px;
    padding: 2px;
    overflow-y:auto;
  }
  .mosaico img {
    width: 100%; /* largura da coluna */
    margin-bottom: 4px;
    display:block;
    cursor:pointer;
    transition: transform 0.15s ease-out;
  }
  .mosaico img:hover { transform: scale(1.05); }

  /* Botão voltar */
  .voltar {
    text-align:center;
    padding:12px 0;
    border-top:1px solid #e5e5e5;
    background:#fff;
  }
  .voltar a {
    all:unset;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
    padding:8px 16px;
    display:inline-block;
    transition: transform 0.2s ease;
  }
  .voltar a:hover { transform: scale(1.05); }

  /* Modal */
  .modal {
    display:none;
    position:fixed; inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:9998;
    cursor:zoom-out;
  }
  .modal img {
    max-width:90vw;
    max-height:90vh;
    object-fit:contain;
    border-radius:10px;
    pointer-events:none;
    user-select:none;
  }
</style>
</head>
<body>

  <div class="entrada" id="entrada">
    <img src="logo.png" alt="Entrada">
  </div>

  <div class="conteudo" id="conteudo">
    <div class="mosaico" id="mosaico"></div>

    <div class="modal" id="modal" aria-hidden="true">
      <img id="modalImg" src="" alt="Imagem ampliada">
    </div>

    <div class="voltar">
      <a href="index.html">BIXO</a>
    </div>
  </div>

<script>
  // Mostra conteúdo após animação
  window.addEventListener('load', ()=>{
    setTimeout(()=>{
      document.getElementById('entrada').style.display='none';
      document.getElementById('conteudo').style.display='flex';
    },3000);
  });

  const imagens=[];
  for(let i=1;i<=20;i++){ imagens.push(`img${i}.jpg`); }

  const mosaico=document.getElementById('mosaico');
  const modal=document.getElementById('modal');
  const modalImg=document.getElementById('modalImg');

  imagens.forEach(src=>{
    const img=document.createElement('img');
    img.src=src;
    img.alt='Miniatura';
    img.style.transform = "scale(0.5)"; // reduz 50%
    img.addEventListener('click',()=>{
      modalImg.src=src;
      modal.style.display='flex';
      modal.setAttribute('aria-hidden','false');
    });
    mosaico.appendChild(img);
  });

  modal.addEventListener('click',()=>{
    modal.style.display='none';
    modal.setAttribute('aria-hidden','true');
    modalImg.src='';
  });

  document.addEventListener('keydown', e=>{
    if(e.key==='Escape' && modal.style.display==='flex'){
      modal.style.display='none';
      modal.setAttribute('aria-hidden','true');
      modalImg.src='';
    }
  });
</script>

</body>
</html>
