<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagens – BIXO</title>
<style>
  html, body { margin:0; height:100%; }
  body.imagens-page {
    font-family: Arial, sans-serif;
    background:#fff;
    display:flex;
    flex-direction:column;
    user-select:none;
  }

  /* Loader padronizado */
  .loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .loader img {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    animation: spinZoom 3s linear forwards;
  }

  @keyframes spinZoom {
    0% { transform: scale(1) rotate(0deg); }
    100% { transform: scale(1.3) rotate(1440deg); }
  }

  /* Animação de entrada */
  .entrada {
    position:fixed; inset:0;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9998;
  }
  .entrada img {
    width:150px; height:150px;
    border-radius:50%;
    animation:girar 3s linear forwards;
  }
  @keyframes girar { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

  /* Conteúdo principal */
  .conteudo {
    display:none;
    flex:1;
    flex-direction:column;
    overflow:hidden;
  }

  /* Mosaico estilo masonry */
  .mosaico {
    column-count: 4;
    column-gap: 0;
    width: 100%;
    flex:1;
    overflow-y:auto;
  }
  .mosaico img {
    width: 100%;
    display: block;
    margin: 0;
    cursor: pointer;
    transition: transform 0.15s ease-out;
  }
  .mosaico img:hover { transform: scale(1.05); }

  /* Botão voltar */
  .voltar {
    text-align:center;
    padding:12px 0;
    border-top:1px solid #e5e5e5;
    background:#fff;
  }
  .voltar a {
    all:unset;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
    padding:8px 16px;
    display:inline-block;
    transition: transform 0.2s ease;
  }
  .voltar a:hover { transform: scale(1.05); }

  /* Modal */
  .modal {
    display:none;
    position:fixed; inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:9998;
    cursor:zoom-out;
    overflow:hidden;
  }
  .modal img {
    max-width:90vw;
    max-height:90vh;
    object-fit:contain;
    border-radius:10px;
    pointer-events:none;
    user-select:none;
    transition: transform 0.5s ease;
    transform: scale(0);
  }
  .modal.show img { transform: scale(1); }
</style>
</head>
<body class="imagens-page">

  <!-- Loader -->
  <div class="loader" id="loader">
    <img src="logo.png" alt="Carregando..." />
  </div>

  <!-- Entrada (animação adicional, opcional) -->
  <div class="entrada" id="entrada">
    <img src="logo.png" alt="Entrada">
  </div>

  <div class="conteudo" id="conteudo">
    <div class="mosaico" id="mosaico"></div>

    <div class="modal" id="modal" aria-hidden="true">
      <img id="modalImg" src="" alt="Imagem ampliada">
    </div>

    <div class="voltar">
      <a href="index.html">BIXO</a>
    </div>
  </div>

  <script>
    // Esconde loader e mostra conteúdo após 3s
    window.addEventListener('load', ()=>{
      setTimeout(()=>{
        document.getElementById('loader').style.display='none';
        document.getElementById('entrada').style.display='none';
        document.getElementById('conteudo').style.display='flex';
      },3000);
    });

    const imagens=[];
    for(let i=1;i<=20;i++){ imagens.push(`img${i}.jpg`); }

    const mosaico=document.getElementById('mosaico');
    const modal=document.getElementById('modal');
    const modalImg=document.getElementById('modalImg');

    imagens.forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      img.alt='Miniatura';
      img.addEventListener('click',()=>{
        modalImg.src=src;
        modal.style.display='flex';
        setTimeout(()=> modal.classList.add('show'), 10);
        modal.setAttribute('aria-hidden','false');
      });
      mosaico.appendChild(img);
    });

    function fecharModal(){
      modal.classList.remove('show');
      setTimeout(()=>{
        modal.style.display='none';
        modal.setAttribute('aria-hidden','true');
        modalImg.src='';
      }, 500);
    }

    modal.addEventListener('click', fecharModal);
    document.addEventListener('keydown', e=>{
      if(e.key==='Escape' && modal.style.display==='flex'){ fecharModal(); }
    });
  </script>

</body>
</html>
