<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagens – BIXO</title>
<style>
  html, body { margin:0; height:100%; }
  body.imagens-page {
    font-family: Arial, sans-serif;
    background:#fff;
    display:flex;
    flex-direction:column;
    user-select:none;
  }

  /* Loader padronizado */
  .loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .loader img {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    animation: spinZoom 3s linear forwards;
  }

  @keyframes spinZoom {
    0% { transform: scale(1) rotate(0deg); }
    100% { transform: scale(1.3) rotate(1440deg); }
  }

  /* Animação de entrada */
  .entrada {
    position:fixed; inset:0;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9998;
  }
  .entrada img {
    width:150px; height:150px;
    border-radius:50%;
    animation:girar 3s linear forwards;
  }
  @keyframes girar { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

  /* Conteúdo principal */
  .conteudo {
    display:none;
    flex:1;
    flex-direction:column;
    overflow:hidden;
  }
