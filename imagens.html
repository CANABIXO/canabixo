<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Imagens – BIXO</title>
<style>
  body {
    margin: 0;
    background: white;
    color: black;
    font-family: Arial, sans-serif;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Sem scroll */
    box-sizing: border-box;
    padding: 20px;
  }
  .voltar {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
  }
  .voltar a {
    all: unset;
    font-family: Arial, sans-serif;
    font-size: 20px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    padding: 10px 20px;
    text-decoration: none;
    background: transparent !important;
    border: none !important;
    display: inline-block;
    transition: transform 0.3s ease;
  }
  .voltar a:hover {
    transform: scale(1.05);
  }

  .mosaico {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 12px;
    width: 100%;
    max-width: 960px;
    height: calc(100% - 80px); /* desconta espaço do botão voltar e margens */
  }

  .mosaico img {
    width: 100%;
    height: auto;
    aspect-ratio: 4 / 3;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .mosaico img:hover {
    transform: scale(1.05);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: zoom-out;
  }
  .modal img {
    max-width: 90vw;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 10px;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>
<body>

  <div class="voltar">
    <a href="index.html">BIXO</a>
  </div>

  <div class="mosaico" id="mosaico"></div>

  <div id="modal" class="modal" aria-hidden="true">
    <img id="modalImg" src="" alt="Imagem ampliada" />
  </div>

<script>
  const imagens = [];
  for(let i = 1; i <= 20; i++) {
    imagens.push(`img${i}.png`);
  }

  const mosaico = document.getElementById('mosaico');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');

  imagens.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.alt = "Miniatura da imagem";
    img.tabIndex = 0;
    img.onclick = () => {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      modalImg.src = src;
      modalImg.alt = "Imagem ampliada";
    };
    img.onkeydown = e => {
      if(e.key === 'Enter' || e.key === ' ') {
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
        modalImg.src = src;
        modalImg.alt = "Imagem ampliada";
        e.preventDefault();
      }
    };
    mosaico.appendChild(img);
  });

  // Fechar modal ao clicar fora da imagem
  modal.addEventListener('click', () => {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    modalImg.alt = '';
  });

  // Fechar modal com ESC
  document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      modalImg.alt = '';
    }
  });
</script>

</body>
</html>
