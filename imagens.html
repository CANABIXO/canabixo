<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagens – BIXO</title>
<style>
  html, body { margin:0; height:100%; }
  body.imagens-page {
    font-family: Arial, sans-serif;
    background:#fff;
    display:flex;
    flex-direction:column;
    user-select:none;
  }

  /* Animação de entrada */
  .entrada {
    position:fixed; inset:0;
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
  }
  .entrada img {
    width:150px; height:150px;
    border-radius:50%;
    animation:girar 3s linear forwards;
  }
  @keyframes girar { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

  /* Conteúdo principal */
  .conteudo {
    display:none;
    flex:1;
    flex-direction:column;
    overflow:hidden;
  }

  /* Mosaico estilo masonry */
  .mosaico {
    column-count: 4; /* ajuste o número de colunas conforme a tela */
    column-gap: 0; /* sem espaçamento entre colunas */
    width: 100%;
    flex:1;
    overflow-y:auto;
  }
  .mosaico img {
    width: 100%; /* ocupa toda largura da coluna */
    display: block;
    margin: 0 0 0 0;
    cursor: pointer;
    transition: transform 0.15s ease-out;
  }
  .mosaico img:hover { transform: scale(1.05); }
